<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/basic-javascript-9.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/basic-css.css" />
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="numbertext">1 of 3</div>
            <img src="https://source.unsplash.com/user/heysupersimi/800x300" alt="" />
            <div class="caption">Caption 1</div>
        </div>

        <div class="slide">
            <div class="numbertext">2 of 3</div>
            <img src="https://source.unsplash.com/user/heysupersimi/800x301" alt="" />
            <div class="caption">Caption 2</div>
        </div>

        <div class="slide">
            <div class="numbertext">3 of 3</div>
            <img src="https://source.unsplash.com/user/heysupersimi/800x302" alt="" />
            <div class="caption">Caption 3</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
